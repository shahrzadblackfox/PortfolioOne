                <i class="uil uil-user-md nav-icon"></i> About

              <a
                href="https://www.shecodes.io/graduates/71833-shahrzad-amirrahimi"

            <div class="home-img">
                <img src="assets/imgs/profileimage.png" alt="profile image in blob">

            <div class="home-data">
